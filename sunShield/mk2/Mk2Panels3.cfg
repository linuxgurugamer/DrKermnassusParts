PART
{
	// --- general parameters ---
	name = sunShieldMk2-Panel31
	module = Part
	author = nli2work

	// --- asset parameters ---
	MODEL{
		model = DrKermnassusParts/sunShield/mk2/mk2-31
		texture = sunshield_DIF, DrKermnassusParts/sunShield/sunshield_DIF
		}
	rescaleFactor = 1

	TechRequired = composites
	entryCost = 6800
	cost = 7000

	// --- node definitions ---
	// definition format is Position X, Position Y, Position Z, Up X, Up Y, Up Z
	
	NODE
	{
		name = ring3_P1_center
		transform = ring3_P1_center
		size = 1 
		method = FIXED_JOINT 
	}
	
	NODE
	{
		name = ring3_P1_edge1
		transform = ring3_P1_edge
		size = 1 
		method = FIXED_JOINT 
	}
	
	// --- editor parameters ---
	category = Science
	subcategory = 0
	title = Ikerus Mk2 Panel #85997-3-1
	manufacturer = Dr. Kermnassus
	description = Ikerus Mk2 Heat Shield Panel #85997-3-1, assembled diameter 70m. Warranty void if used for aerocapture.
	// attachment rules: stack, srfAttach, allowStack, allowSrfAttach, allowCollision
	attachRules = 1,0,1,1,0

	// --- standard part parameters ---
	mass = 0.05
	dragModelType = default
	maximum_drag = 0.2
	minimum_drag = 0.2
	angularDrag = 1
	crashTolerance = 6
	breakingForce = 50
	breakingTorque = 50	

	maxTemp = 3200
	thermalMassModifier = 2
	skinInternalConductionMult = 10000
	emissiveConstant = 0.02   //polished gold
	heatConductivity = 10000
	
	bulkheadProfiles = srf
	tags = heat moderat temperat therm heatcontrol control unfold shield

}
































































